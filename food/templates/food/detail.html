{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{item.item_image}}" alt="" class="card" height="550px" width="550px">
        </div>
        <div class="col-md-6 offset-md-1">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>${{item.item_price}}</h3>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
